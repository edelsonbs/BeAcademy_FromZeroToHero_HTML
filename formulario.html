<!--
    Block content (div)
        * action
        * method (GET - Padrão)
-->

<!-- https://meusite.com.br?nomeluanmonteiro&idade=20 -->
<form action="" method="post">
    <fieldset name="contato" form="">
        <legend>Preencha o Formulário de contato</legend>
    </fieldset>

    <!-- Button -->
    <button type="button" name="" class="" id="">Enviar</button>
    <br><br>
    <!--
        Label
            * Associar e identificar um ou mais tag de entrada de dados
            * Ajuda bastante na acessibilidade

        Atributos:
            - for
                * Usado para fazer a conexão com outros tipos de elementos de formulários
    -->

    <label>
        Nome:
        <input type="text" id="nome">
    </label> <br>

    <label for="age">Idade:</label>
    <input type="number" id="age"> <br><br>

    <!--
        <datalist>
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <!-- Lista de professores -->
    <datalist id="prof-list">
        <option>Luan</option>
        <option>Jenifer</option>
        <option>Regis</option>
    </datalist>

    <input type="text" list="prof-list" placeholder="Escolha seu professor">
    <br><br>

    <fieldset>
        <legend>Trabalhando com Inputs</legend>
        
        <!-- Input text -->
        <input 
        type="text"
        placeholder="Preencha seu nome"
        size="60"
        minlength="8"
        maxlength="20"
        title="Preencha o dado"
        required
        >
        <br>
        <!-- Input number -->
        <input 
        type="number"        
        size="50"
        minlength="6"
        maxlength="12"
        title="Preencha o dado"        
        >
        <br>
        <!-- Input email -->
        <input 
        type="email"        
        size="24"        
        title="Preencha o dado"
        required        
        >
        <br>
        <!-- Input password -->
        <input 
        type="password"        
        size="24"               
        title="Sua senha precisa ser Hexadecimal"
        pattern="[0-9a-fA-F]{4,8}"
        required
        inputmode="numeric"     
        >
        <br>
        <!-- Input hidden -->
        <input type="hidden" value="Eu estou escondido">
        <br>

        <!-- Input color -->
        <input type="color">

        <br>
        <!-- Input date, week, datetime-local, month, time -->
        <input type="datetime-local">

        <br>
        <button type="submit">Enviar</button>

    </fieldset>

</form>
