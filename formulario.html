<!--
    Block content (div)
        * action
        * method (GET - Padrão)
-->

<!-- https://meusite.com.br?nomeluanmonteiro&idade=20 -->
<form action="" method="post">
    <fieldset name="contato" form="">
        <legend>Preencha o Formulário de contato</legend>
    </fieldset>

    <!-- Button -->
    <button type="button" name="" class="" id="">Enviar</button>
    <br><br>
    <!--
        Label
            * Associar e identificar um ou mais tag de entrada de dados
            * Ajuda bastante na acessibilidade

        Atributos:
            - for
                * Usado para fazer a conexão com outros tipos de elementos de formulários
    -->

    <label>
        Nome:
        <input type="text" id="nome">
    </label> <br>

    <label for="age">Idade:</label>
    <input type="number" id="age"> <br><br>

    <!--
        <datalist>
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <!-- Lista de professores -->
    <datalist id="prof-list">
        <option>Luan</option>
        <option>Jenifer</option>
        <option>Regis</option>
    </datalist>

    <input type="text" list="prof-list" placeholder="Escolha seu professor">
    <br><br>

    <fieldset>
        <legend>Trabalhando com Inputs</legend>
        
        <!-- Input text -->
        Text:
        <input 
        type="text"
        placeholder="Preencha seu nome"
        size="60"
        minlength="8"
        maxlength="20"
        title="Preencha o dado"
        required
        >
        <br>
        <!-- Input number -->
        Number:
        <input 
        type="number"        
        size="50"
        minlength="6"
        maxlength="12"
        title="Preencha o dado"        
        >
        <br>
        <!-- Input email -->        
        E-mail:
        <input 
        type="email"        
        size="24"        
        title="Preencha o dado"
        required        
        >
        <br>
        <!-- Input password -->
        Password:
        <input 
        type="password"        
        size="24"               
        title="Sua senha precisa ser Hexadecimal"
        pattern="[0-9a-fA-F]{4,8}"
        required
        inputmode="numeric"     
        >
        <br>
        <!-- Input hidden -->
        <input type="hidden" value="Eu estou escondido">
        <br>

        <!-- Input color -->
        Color:
        <input type="color">

        <br>
        <!-- Input date, week, datetime-local, month, time -->
        Datetime:
        <input type="datetime-local">
        <br><br>

        <!-- Input Type = Checkbox (Checkbox) -->
        <label for="area">Seu interesse maior é por qual área?</label>
        <div>            
            <input
            type="checkbox"
            id="frontend"
            name="interesse"
            value="Front-end Luan Monteiro">
            <label for="frontend">Front-end Luan Monteiro</label> <br>
            
            <input
            type="checkbox"
            id="backend"
            name="interesse"
            value="Back-end Regis Santos">
            <label for="backend">Back-end Regis Santos</label> <br>
            
            <input
            type="checkbox"
            id="designuiux"
            name="interesse"
            value="Design UI/UX Jennifer Vieira">
            <label for="designuiux">Design UI/UX Jennifer Vieira</label> <br>
        </div>

        <!-- interesse = front-end Luan Monteiro, back-end Regis Santos... -->

        <!-- Radio Button -->
        <h3>Deseja receber notificação da be.academy</h3>
        <label for="yes">Sim</label>
        <input type="radio" id="yes" name="notification" value="yes" checked>

        <label for="no">Não</label>
        <input type="radio" id="no" name="notification" value="no">

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </fieldset>

</form>
