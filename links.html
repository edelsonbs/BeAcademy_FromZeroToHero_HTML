<!--
    Anatomia de um elemento <a>
        * Elemento capaz de transfarir o usuário para uma outra página ou diretório
    <a
    href=""
    target="" (Externo)
    alt="" (Acessibilidade) //Semântica
    title="" (Título)

    </a>
-->
