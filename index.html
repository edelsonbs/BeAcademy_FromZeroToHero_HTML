    Olha, eu sou um comentário!

<!-- Anatomia de uma Tag

    * Abertura
    * Fechamento
    * Conteúdo
    * Elementos
    * Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento - Elemento Vazio -->
<img src="" alt="" class="" title="" />

<!--
    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True or False (Verddadeiro ou Falso))
-->

<input type="text" disabled>

<!--
    Atributos Globais mais utilizados

    * class
    * hidden
    * title
    * id
    * tabindex
    * style
    * contenteditable
-->
<p hidden>Elemento ocultado</p>

<p title="Um título" id="" tabindex="3">Olá, eu sou um parágafo =)</p>

<p style="color:blue">Elemento estilizado</p>

<p contenteditable>Elemento "editável"</p>
